<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLinkd</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header class="topbar">
      <h1>CHOOSE YOUR CHARMS HERE :</h1>
      <div class="hint">Click tiles to select • max <span id="maxCount">6</span></div>
    </header>

    <main class="layout">
      <!-- LEFT: categories + grid -->
      <section class="left">
        <nav class="tabs" id="tabs"></nav>
        <div class="grid" id="grid"></div>
      </section>

      <!-- RIGHT: selection -->
      <aside class="right">
        <div class="panel">
          <div class="panelTitle">
            Your Selection: <span id="count">0</span>/<span id="maxCount2">6</span>
          </div>

          <div class="selectedRow" id="selected"></div>

          <div class="codeBlock">
            <div class="codeLabel">Bracelet code</div>
            <div class="codeValue" id="code">—</div>
            <button class="btn" id="copy">Copy code</button>
            <button class="btn ghost" id="clear">Clear</button>
          </div>

          <div class="note">
            Tip: Customers can DM you the code + any custom requests.
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
